<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members List - Admin Dashboard - VoiceOut</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Admin Header -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h1 class="h3">Admin Dashboard</h1>
            </div>
            <div class="col-md-6 text-end">
                <span class="me-3">ADMIN</span>
                <a href="../index.html" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-home me-1"></i> Main Site
                </a>
                <button class="btn btn-danger logout-btn">
                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                </button>
            </div>
        </div>
        
        <!-- Banner Placeholder -->
        <div class="border rounded p-5 mb-4 bg-light text-center">
            <i class="fas fa-image fa-3x mb-2 text-muted"></i>
            <p class="mb-0 text-muted">Banner Area</p>
        </div>
        
        <!-- Members Header and Search -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="border rounded text-center py-2">
                    <h4 class="mb-0">MEMBERS</h4>
                </div>
            </div>
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Name/Email">
                    <span class="input-group-text bg-white text-primary">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
        
        <!-- Sort Options -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Sort by:
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                        <li><a class="dropdown-item" href="#">Name (A-Z)</a></li>
                        <li><a class="dropdown-item" href="#">Name (Z-A)</a></li>
                        <li><a class="dropdown-item" href="#">Email (A-Z)</a></li>
                        <li><a class="dropdown-item" href="#">Date Joined (Newest)</a></li>
                        <li><a class="dropdown-item" href="#">Date Joined (Oldest)</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Members List -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="list-group">
                    <div class="list-group-item d-flex justify-content-between align-items-center mb-2">
                        <span>Francis Ndubem | fndu@gmail.com</span>
                        <button class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center mb-2">
                        <span>Francis Ndubem | fndu@gmail.com</span>
                        <button class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center mb-2">
                        <span>Francis Ndubem | fndu@gmail.com</span>
                        <button class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center mb-2">
                        <span>Francis Ndubem | fndu@gmail.com</span>
                        <button class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- View More Button -->
        <div class="row mb-5">
            <div class="col-4">
                <button class="btn btn-outline-dark">VIEW MORE</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/auth.js"></script>
    <script>
        $(document).ready(function() {
            // Check if user is admin, redirect if not
            function checkAdminStatus() {
                const userData = JSON.parse(localStorage.getItem('currentUser'));
                if (!userData || !userData.isAdmin) {
                    window.location.href = '../petitions.html';
                }
            }
            
            // Run check on page load
            checkAdminStatus();
            
            // Handle logout
            $('.logout-btn').on('click', function() {
                localStorage.removeItem('currentUser');
                window.location.href = '../index.html';
            });
            
            // Mock data for member list pagination
            let currentPage = 1;
            const totalPages = 5;
            
            // Handle view more button
            $('.btn-outline-dark').on('click', function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    // In a real application, you would load more members here
                    alert(`Loading page ${currentPage} of ${totalPages}`);
                    
                    // Disable button if we've reached the last page
                    if (currentPage === totalPages) {
                        $(this).prop('disabled', true);
                    }
                }
            });
            
            // Handle search functionality
            $('input[type="text"]').on('keyup', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = $(this).val().trim();
                    if (searchTerm) {
                        // In a real application, you would filter members here
                        alert(`Searching for: ${searchTerm}`);
                    }
                }
            });
        });
    </script>
</body>
</html>
