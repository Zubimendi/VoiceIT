<nav class="navbar navbar-expand-md navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand h3" href="#">VoiceIT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link me-3" id="userName"></span>
                </li>
                <li class="nav-item">
                    <button class="btn btn-danger logout-btn">
                        <i class="fas fa-sign-out-alt me-1"></i> Logout
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
    $(document).ready(function() {
        function displayUserName() {
            const userData = JSON.parse(localStorage.getItem("currentUser"));
            if (userData && userData.username) {
                $("#userName").text(userData.username);
            }
        }

        // Initial display of user name
        displayUserName();

        // Handle logout
        $('.logout-btn').on('click', function() {
            localStorage.removeItem('currentUser');
            const currentPath = window.location.pathname;
            const redirectPath = currentPath.includes('/admin/') ? '../index.html' : 'index.html';
            window.location.href = redirectPath;
        });
    });
</script>
